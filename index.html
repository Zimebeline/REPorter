<!DOCTYPE HTML>
<link rel="stylesheet" type="text/css" href="style.css">

<center>
	<HEAD>
		<h1> The Reporter </h1>
		<input type="text" name="mel" placeholder="email@exemple.com" id = "mel">
	</HEAD>
	<hr width="180">
	<BODY>
		<input type="password" name="psw" id = "psw" placeholder = "MotDePasse">
		<br> <br>
		<button onclick= "create()" >S'inscrire </button>
		<button onclick= "identify()" >Se connecter </button>
	</BODY>
	<script type="text/javascript">
		function create()
		{
			var mel = document.getElementById("mel").value;
			var psw = document.getElementById("psw").value;

			if (localStorage.getItem(psw) == null)
			{
				if(mel != "" && psw != "")
				{
					localStorage.setItem(psw, mel);
					alert("Votre compte est fait ! \n N'oubliez pas vos identifiants...");
					var messageAccueil = "{\"desc\":\"Bonjour "+ mel + "\",\"obj\":\"Bienvenue\",\"sender\":\"Admin\"}";
					localStorage.setItem(mel, messageAccueil);
				}
				else
				{
					alert("Vous devez entrer au moins un caractere dans chaque champs");
				}
			}
			else
			{
				alert("L'identifiant existe deja");
			}
		}

		function identify()
		{
			var mel = document.getElementById("mel").value;
			var psw = document.getElementById("psw").value;

			if (mel == localStorage.getItem(psw))
			{
				sessionStorage.setItem("identity", mel);
				document.location = "accueil.html";
			}
			else
				alert("Mot de passe ou adresse incorrect");
			
		}
	</script>
</center>
